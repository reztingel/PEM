{% extends "base.html" %}

{% block content %}





  <div class="productPage">
    {% for item in data %}
    <form class="products" action="{{ url_for('get_product', product_id=item.id) }}" methods="POST">
        <img id="im" src="{{item.image}}" alt="{{ item.title }}">
        <p>{{ item.title }}</p>
        <p>Price: {{ item.price }}$</p>
        <input id="Viss" type="submit" value="Vis">
    </form>
    {% endfor %}
  </div>
  

{% endblock %}
