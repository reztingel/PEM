{% extends "base.html" %}

{% block content %}

<div class="login-box">
    <h2>Login</h2>
    {% if login_error %}
        <p style="color: red;">Invalid username or password. Please try again.</p>
    {% endif %}
    <form method="POST" action="/login">
        <div class="input-group">
            <div class="textbook">
                <input type="text" placeholder="Username" class="username-input" name="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" class="password-input" name="password" required>
            </div>
        </div>
        <input type="submit" class="btn" value="Login">
    </form>
</div>


{% endblock %}
